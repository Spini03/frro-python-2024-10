<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} de Socio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ action }} de Socio</h1>
    <form method="POST">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" value="{{ socio.dni if socio else '' }}" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ socio.nombre if socio else '' }}" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ socio.apellido if socio else '' }}" required>
        <br>
        <button type="submit">{{ action }}</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>
</html>
